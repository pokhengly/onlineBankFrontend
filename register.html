<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link href="resources/fontawesome/css/all.css" rel="stylesheet" />
        <link href="public/assets/cssDemo/register.css" rel="stylesheet" />
        <title>Register</title>
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <!-- Card: Registration Form Card -->
        <div class="card registration-form-card col-6 bg-transparent border-0">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Form Header -->
                <h1 class="form-header card-title mb-3">
                    <i class="fa fa-edit"></i> Register
                </h1>
                <!-- End of form Header -->

                <!-- Registration Form -->
                <form action="" class="reg-form">
                    <!-- Row -->
                    <div class="row">
                        <!-- Form Group -->
                        <div class="form-group col">
                            <input
                                class="form-control form-control-lg"
                                name="first_name"
                                placeholder="Enter First Name"
                                type="text" />
                        </div>
                        <!-- End of Form Group -->

                        <!-- Form Group -->
                        <div class="form-group col">
                            <input
                                class="form-control form-control-lg"
                                name="last_name"
                                placeholder="Enter Last Name"
                                type="text" />
                        </div>
                        <!-- End of Form Group -->
                    </div>
                    <!-- End of Row -->

                    <!-- Form Group -->
                    <div class="form-group col">
                        <input
                            class="form-control form-control-lg"
                            name="email"
                            placeholder="Enter Email"
                            type="email" />
                    </div>
                    <!-- End of Form Group -->

                    <!-- Row -->
                    <div class="row">
                        <!-- Form Group -->
                        <div class="form-group col">
                            <input
                                class="form-control form-control-lg"
                                name="password"
                                placeholder="Enter Password"
                                type="password" />
                        </div>
                        <!-- End of Form Group -->

                        <!-- Form Group -->
                        <div class="form-group col">
                            <input
                                class="form-control form-control-lg"
                                name="confirm-password"
                                placeholder="Confirm Password"
                                type="password" />
                        </div>
                        <!-- End of Form Group -->
                    </div>
                    <!-- End of Row -->

                    <!-- Form Group -->
                    <div class="form-group col">
                        <button class="btn btn-lg">Register</button>
                    </div>
                    <!-- End of Form Group -->
                </form>
                <!-- End of Registration Form -->

                <!-- Card Text -->
                <p class="card-text text-white my-2">
                    Already have an account?
                    <span class="ms-2 text-warning">Sign In</span>
                </p>
                <!-- Card Text -->

                <!-- back Button To Landing Page -->
                <small class="text-warning">
                    <i class="fa fa-arrow-alt-circle-left"></i>
                    <a class="btn btn-sm text-warning" href="index.html"
                        >Back</a
                    >
                </small>
                <!-- End of back Button To Landing Page -->
            </div>
            <!-- End of Card Body -->
        </div>
        <!-- End of Card: Sample Text -->
    </body>
</html>
