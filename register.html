<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="public/assets/cssDemo/register.css">
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="resources/fontawesome/css/all.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">

<!-- Card: Registration Form Card -->
<div class="card registration-form-card col-6 bg-transparent border-0">

    <!-- Card Body -->
    <div class="card-body">

        <!-- Form Header -->
        <h1 class="form-header card-title mb-3">
            <i class="fa fa-edit"></i> Register
        </h1>
        <!-- End of form Header -->

        <!-- Registration Form -->
        <form action="" class="reg-form">
            <!-- Row -->
            <div class="row">
                <!-- Form Group -->
                <div class="form-group col">
                    <input type="text" name="first_name" class="form_control form-control-lg" placeholder="Enter First Name"/>
                </div>
                <!-- End of Form Group -->

                <!-- Form Group -->
                <div class="form-group col">
                    <input type="text" name="last_name" class="form_control form-control-lg" placeholder="Enter Last Name"/>
                </div>
                <!-- End of Form Group -->

            </div>
            <!-- End of Row -->

            <!-- Form Group -->
            <div class="form-group col">
                <input type="email" name="email" class="form_control form-control-lg" placeholder="Enter Email"/>
            </div>
            <!-- End of Form Group -->

            <!-- Row -->
            <div class="row">
                <!-- Form Group -->
                <div class="form-group col">
                    <input type="password" name="password" class="form_control form-control-lg" placeholder="Enter Password"/>
                </div>
                <!-- End of Form Group -->

                <!-- Form Group -->
                <div class="form-group col">
                    <input type="password" name="confirm-password" class="form_control form-control-lg" placeholder="Confirm Password"/>
                </div>
                <!-- End of Form Group -->

            </div>
            <!-- End of Row -->

            <!-- Form Group -->
            <div class="form-group col">
                <button class="btn btn-lg">Register</button>
            </div>
            <!-- End of Form Group -->

        </form>
        <!-- End of Registration Form -->

        <!-- Card Text -->
        <p class="card-text text-white my-2">
            Already have an account? <span class="ms-2 text-warning">Sign In</span>
        </p>
        <!-- Card Text -->

        <!-- back Button To Landing Page -->
        <small class="text-warning">
            <i class="fa fa-arrow-alt-circle-left "></i> <a href="index.html" class="btn btn-sm text-warning"></a>
        </small>
        <!-- End of back Button To Landing Page -->

    </div>
    <!-- End of Card Body -->
</div>
<!-- End of Card: Sample Text -->

</body>
</html>
